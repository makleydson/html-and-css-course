<!-- Aula sobre o uso de grids -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mack Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div class="grid">
    <h1 class="titulo">Nimbus Stark</h1>
    <img  class="foto" src="bicicleta.jpg" alt="Bicicleta Preta">

    <div class="info">
      <span class="preco">R$ 39</span>
      <p class="descricao">A Nimbus Stark é a melhor bike já criada pela nossa equipe. Ela vem equipada com os melhores acessórios para garantir maior velocidade.</p>
      <a class="comprar" href="/">Comprar</a>
    </div>


  </div>

</body>
</html>
